title: VProg
tagline: Magyar egyetemisták versenyprogramozási közössége. ICPC, Codeforces, LeetCode, stb.
description: Magyar egyetemisták versenyprogramozási közössége. ICPC, Codeforces, LeetCode, stb.
avatar: /assets/img/balloons.jpg

github:
  username: versenyprogramozas

social:
  name: Versenyprogramozás
  email: nemkin@cs.bme.hu
  links:
    - https://versenyprogramozas.hu
    - https://github.com/versenyprogramozas
    - https://cs.bme.hu/icpc

lang: en
timezone: Europe/Budapest

remote_theme: nemkin/jekyll-theme-chirpy

toc: true
paginate: 10
pwa:
  enabled: true

plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:year-:month-:day-:slug/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:slug/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
